    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const amt7 = document.getElementById("amt7").value;
            const amt8 = document.getElementById("amt8").value;
            const amt9 = document.getElementById("amt9").value;
            const amt10 = document.getElementById("amt10").value;
        });
        function updateSum(event) {
            let total = 0;

            for (let i = 1; i <= 10; i++) {
                let amtId = `amt${i}`;
                let amtElement = document.getElementById(amtId);

                if (amtElement) {
                // Check if the element exists
                total += parseFloat(amtElement.value) || 0; // Convert to float, default to 0 if not a valid number
                }
            }
            document.getElementById("form-total").value = total.toFixed(2);
            const amountInWords = numberToWords(total);
            document.getElementById("amt-in-words").value = amountInWords;
        }

        function numberToWords(number) {
            const units = [
                "",
                "One",
                "Two",
                "Three",
                "Four",
                "Five",
                "Six",
                "Seven",
                "Eight",
                "Nine",
                "Ten",
            ];
            const teens = [
                "Eleven",
                "Twelve",
                "Thirteen",
                "Fourteen",
                "Fifteen",
                "Sixteen",
                "Seventeen",
                "Eighteen",
                "Nineteen",
            ];
            const tens = [
                "",
                "",
                "Twenty",
                "Thirty",
                "Forty",
                "Fifty",
                "Sixty",
                "Seventy",
                "Eighty",
                "Ninety",
            ];

            function convertLessThanOneThousand(n) {
                if (n === 0) {
                return "";
                } else if (n <= 10) {
                return units[n];
                } else if (n < 20) {
                return teens[n - 11];
                } else if (n < 100) {
                return tens[Math.floor(n / 10)] + " " + units[n % 10];
                } else {
                return (
                    units[Math.floor(n / 100)] +
                    " Hundred " +
                    convertLessThanOneThousand(n % 100)
                );
                }
            }

            function convert(number) {
                if (number === 0) {
                return "Zero";
                }

                let result = "";
                let billion = Math.floor(number / 1000000000);
                let million = Math.floor((number % 1000000000) / 1000000);
                let thousand = Math.floor((number % 1000000) / 1000);
                let remainder = number % 1000;

                if (billion) {
                result += convertLessThanOneThousand(billion) + " Billion ";
                }

                if (million) {
                result += convertLessThanOneThousand(million) + " Million ";
                }

                if (thousand) {
                result += convertLessThanOneThousand(thousand) + " Thousand ";
                }

                if (remainder) {
                result += convertLessThanOneThousand(remainder);
                }

                return result.trim();
            }

            return convert(number);
            }
